<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To do list </title>
  </head>
  <body>
    <!-- <div class="jumbotron"> -->
      <div class="container">
        <h1>My To Do List</h1>

        <div class="row">
          <div class=col-md-6>
            <h2>To do:</h2>
            <form id="lists">
              <div class="form-group">
                <h3>Create a list</h3>
                <label for="new-list">Name</label>
                <input type="text" id="new-list" class="form-control">
              </div>
              <button type="submit" class="btn">Create</button>
            </form>
          </div>
          <div class=col-md-6>
            <h2 class="this-list"></h2>
            <form id="tasks">
              <div class="form-group">
                <h3>Create tasks:</h3>
                <label for="new-task">Description</label>
                <input type="text" class="form-control new-task">
              </div>
              <button type="submit" class="btn">Create</button>
            </form>
          </div>
        </div>
      </div>
    <!-- </div> -->

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Lists:</h2>
          <ul id="to-do-lists">

          </ul>

        </div>
        <div class="col-md-6">
          <h2 class="this-list"></h2>
          <ul id="these-tasks">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
