<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To do list </title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>My To Do List</h1>

        <div class="row">
          <div class="center1">
            <div class="col-md-6">
              <form id="lists">
                <div class="form-group">
                  <h3>Create a to do list</h3>
                  <!-- <label for="new-list">Name</label> -->
                  <input type="text" id="new-list" class="form-control" placeholder="Name" required>
                </div>
                <button type="submit" class="btn">Create</button>
              </form>
            </div>
          </div>
          <div class="center">
            <div class="col-md-6">
              <form class="tasks">
                <div class="form-group">
                  <h3>Create tasks for <span class="this-list"></span>:</h3>
                  <!-- <label for="new-task">Description</label> -->
                  <input type="text" class="form-control new-task" placeholder="Description" required>
                </div>
                <button type="submit" class="btn">Create</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 listlist">
          <h2>Lists:</h2>
          <ul id="to-do-lists">

          </ul>

        </div>
        <div class="col-md-6 tasks">
          <h2> <span class="this-list"></span> tasks:</h2>
          <ul id="these-tasks">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
